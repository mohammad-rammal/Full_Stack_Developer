<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <table>
        <tr class="b1">
            <th colspan="4">Calculator</th>
        </tr>
        <tr class="b2">
            <td colspan="2" class="normal-font"> <label for="first_number">First number :</label></td>
            <td colspan="2">
                <input type="number" class="fnbr" id="first_number" placeholder="first_number">
            </td>
        </tr>
        <tr class="b3">
            <td colspan="2" class="normal-font"> <label for="second_number">Second number :</label></td>
            <td colspan="2">
                <input type="number" class="snbr" id="second_number" placeholder="second_number">
            </td>
        </tr>
        <tr class="b4">
            <th colspan="4">Operations</th>
        </tr>
        <tr>
            <th><input type="button" id="plus" value="+" onclick="calculate('+');"></th>
            <th><input type="button" id="minus" value="-" onclick="calculate('-');"></th>
            <th><input type="button" id="multi" value="*" onclick="calculate('*');"></th>
            <th><input type="button" id="division" value="/" onclick="calculate('/');"></th>
        </tr>
        <tr class="b5">
            <th colspan="4">
                <p class="result" id="show-result">Show Result</p>
            </th>
        </tr>
    </table>
    <script src="javascript.js"></script>
    <audio id="clickSound" src="click.mp3"></audio>

</body>

</html>
